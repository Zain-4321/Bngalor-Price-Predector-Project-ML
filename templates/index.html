<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bangalore House Price Predictor</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="card w-100">
            <div class="card-header text-center">
                <h1>Welcome to Bangalore House Price Predictor</h1>
            </div>
            <div class="card-body">
                <div class="col-12 text-center mb-3">
                    <h5>Enter the details of the house to predict its price:</h5>
                </div>

                <form id="Modelform" method="post">
                    <div class="col-md-10 form-group mx-auto my-2">
                        <label><b>Select the Location:</b></label>
                        <select class="form-control" name="location" required>
                            {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-10 form-group mx-auto my-2">
                        <label><b>Enter Total Square Feet:</b></label>
                        <input type="number" class="form-control" name="sqft" placeholder="Total Square Feet" required>
                    </div>

                    <div class="col-md-10 form-group mx-auto my-2">
                        <label><b>Enter Number of BHK:</b></label>
                        <input type="number" class="form-control" name="bhk" placeholder="Enter Bedroom, Hall, Kitchen" required>
                    </div>

                    <div class="col-md-10 form-group mx-auto my-2">
                        <label><b>Enter Number of Bathrooms:</b></label>
                        <input type="number" class="form-control" name="bath" placeholder="No of Bathrooms" required>
                    </div>

                    <div class="col-md-10 form-group mx-auto my-3">
                        <button type="submit" class="btn btn-primary form-control">Predict Price</button>
                    </div>
                </form>

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('Modelform').addEventListener('submit', function(event){
    event.preventDefault();
    var fd = new FormData(this);

    fetch('/predict', {
        method: 'POST',
        body: fd
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById('prediction').innerText = "Predicted Price: Rs " + data;
    })
    .catch(error => {
        document.getElementById('prediction').innerText = "Error predicting price!";
        console.error(error);
    });
});
</script>
</body>
</html>
